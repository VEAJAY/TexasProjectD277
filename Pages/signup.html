<body>
    <header>
        <div>
            <a href="index.html">
                <span class="material-symbols-outlined">stars</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="austin.html">Austin</a></li>

                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-img">
            <aside class="heading">
                <h1>Sign Up For Our Weekly Newletter!</h1>
            </aside>
            
            <aside class="form">
                <form action="" onsubmit="return compareEmails()">
                    <input type="text" placeholder="First Name"><br>
                    <input type="text" placeholder="Last Name"><br>
                    <input type="email" placeholder="Email" id="emailForm" required><br>
                    <input type="email" placeholder="Confirm Email" id="emailConfirm" required><br>
                    <textarea name="" id="" cols="30" rows="4" placeholder="Ask Us Anything!"></textarea>
                    <div class="signup-container">
                        <button type="submit" class="signup">Sign Up</button>
                    </div>
                </form>
            </aside>
        </div>
        
    </section>
    <script src="../Scripts/emailvalidator.js"></script>
